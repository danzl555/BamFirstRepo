<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normolize.css" />
    <title>Компоненты</title>
  </head>
  <body>
    <div class="container">
      <a class="default-link">Ссылка</a>
      <button class="default-btn">Отправить</button>
      <input type="text" class="text-input-field" placeholder="Подсказка" />
      <h2 class="subtitle">Подзаголовок</h2>
      <img src="img/logo.svg" width="154" alt="" class="logo" />

      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">Каталог</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Новинки</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Заказать</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Контакты</a>
          </li>
        </ul>
      </nav>

      <form action="" class="callback-form">
        <input
          type="tel"
          name="tel"
          class="text-input-field callback-form__input"
          placeholder="Номер телефона"
        />
        <button type="submit" class="default-btn callback-form__btn">
          Отправить
        </button>
      </form>

      <article class="product-card">
        <img src="img/1.jpg" alt="Велосипед" class="product-card__img" />
        <div class="product-card__body">
          <div class="product-card__body-info">
            <h3 class="product-card__title">Велосипед BMX Tech Team Goof 20</h3>
            <strong class="product-card__price">12 830 руб</strong>
          </div>
          <button class="default-btn product-card__btn">Купить</button>
        </div>
      </article>

      <article class="product-card product-card_big">
        <img
          src="img/5.jpg"
          alt="Велосипед"
          class="product-card__img product-card__img_big"
        />
        <div class="product-card__body product-card__body_big">
          <div class="product-card__body-info">
            <h3 class="product-card__title">Велосипед BMX Tech Team Goof 20</h3>
            <strong class="product-card__price product-card__price_big"
              >12 830 руб</strong
            >
          </div>
          <button class="default-btn product-card__btn product-card__btn_big">
            Купить
          </button>
        </div>
      </article>
    </div>
  </body>
</html>
